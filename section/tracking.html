			<h1 id="mensaje-alerta"></h1>
		</div>
	</div>
</div>

<div class="fluid-container">
	<div id="status-online" class="alert"></div>
	<div id="status-data" class="alert alert-info">
		<i class="material-icons">&#xE916;</i> <span id="date"></span> | <i class="material-icons">&#xE8AE;</i> <span id="time"></span> | <i class="material-icons">&#xE884;</i> <span id="data"></span>
	</div>
</div>
<!-- Containers -->
<div class="main-tracker fluid-container text-xs-left text-md-center" id="scr-tracker">
	<div class="col-xs-12 hidden" id="no-services">
		<div class="card">
			<div class="card-block">
				<div class="row">
					<div class="col-xs-12 col-sm-2 col-md-3">
						<i class="material-icons">&#xE533;</i>
					</div>
					<div class="col-xs-12 col-sm-10 col-md-9">
						<h1>No hay trenes para trackear.</h1>
						<h2>Probablemente haya pasado el último del día.</h2>
					</div>
					<div class="col-xs-12">
						<div class="btn btn-primary btn-lg btn-block hidden-md-up">Ver grilla de horarios</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-12 hidden" id="now">
		<div class="card service">
			<div class="card-header">
				<p class="destiny" style="font-size: 24px; margin-bottom: 0px;">Cargando datos... </p>
			</div>
			<div class="card-block row" style="padding-top: 0; padding-bottom: 1.75rem; padding-left: 2rem; padding-right: 2rem;">
				<p class="now" style="font-size: 36px; margin: 0;">Cargando estado actual...</p>
				<p class="remaining" style="margin: 0;">Cargando tiempo...</p>
				<div class="col-xs-12" id="trip-options">
					<div class="btn btn-danger btn-lg btn-block hidden-md-up hidden" id="tr-stop">Me bajo acá</div>
					<div class="btn btn-success btn-lg btn-block hidden-md-up hidden" id="tr-start">Comenzar viaje</div>
					<div class="btn btn-success btn-lg btn-block hidden-md-up hidden" id="tr-finish">Volver al selector</div>
				</div>
			</div>
		</div>
	</div>
