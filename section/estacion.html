<!-- Station data -->
<div class="row station-data">
	<div class="container">
		<div class="col-xs-12 col-md-3 media-middle text-xs-center text-md-left">
			<img id="brand-line" />
		</div>
		<div class="col-xs-12 col-md-6 media-middle text-xs-center">
			<h1 id="current-station"></h1>
		</div>
		<div class="col-xs-12 col-md-3 media-middle text-xs-center text-md-right">
			<h1><span id="horaactual"></span></h1>
		</div>
	</div>
</div>
<!-- If has alerts -->
<div class="col-xs-12 hidden" id="alert-bar">
	<div class="container">
		<div class="hidden-sm-down col-md-2 estacion">
			<h1 id="current-station-2"></h1>
		</div>
		<div class="col-xs-12 col-md-8 mensaje" style="overflow: hidden;">
			<h1 id="mensaje-alerta"></h1>
		</div>
		<div class="hidden-sm-down col-md-2 reloj">
			<h1><span id="horaactual-msj"></span></h1>
		</div>
	</div>
</div>
<!-- Containers -->
<div class="error-container container hidden"></div>
<div class="loading-container container"></div>
<div class="main-container container text-xs-center hidden">
	<div class="col-xs-12 proximo-tren" id="tiempo-proximo-tren">
		<div class="card first-train">
			<div class="card-block row">
				<p class="destino" id="proximo">El próximo hacia destino llega en</p>
				<p class="num-tiempo" id="proximo">Sin datos</p>
				<div class="bloque-servicios-especiales" id="proximo" style="display: none;">
					<div class="col-xs-12 col-md-4 cuadro-serv-especiales tipo-serv" id="proximo">
						<p class="tipo-servicio" id="proximo">Servicio normal</p>
					</div>
					<div class="col-xs-12 col-md-8 cuadro-serv-especiales" id="cuadro-estaciones-serv">
						<p id="estaciones-serv-especial">La formación se detiene en todas las estaciónes hasta llegar a destino.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-md-6 siguiente-tren">
		<div class="card second-train">
			<div class="card-block row">
				<p class="destino" id="siguiente"></p>
				<p class="num-tiempo" id="siguiente">Sin datos</p>
				<div class="bloque-servicios-especiales" id="siguiente" style="display: none;">
					<div class="col-xs-12 cuadro-serv-especiales" id="cuadro-tipo-servicio">
						<p class="tipo-servicio" id="siguiente">Servicio normal</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-md-6 subsiguiente-tren">
		<div class="card third-train">
			<div class="card-block row">
				<p class="destino" id="sub-siguiente"></p>
				<p class="num-tiempo" id="sub-siguiente">Sin datos</p>
				<div class="bloque-servicios-especiales" id="sub-siguiente" style="display: none;">
					<div class="col-xs-12 cuadro-serv-especiales" id="cuadro-tipo-servicio">
						<p class="tipo-servicio" id="sub-siguiente">Servicio normal</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
